<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Virgi's Cash Register</title>
	<link rel="stylesheet" href="./css/cash_reg.css" type="text/css"/>
</head>
<body>

<div id= 'container'> 

	<h1 id='display'></h1>

	<br>

	<table class= 'calcTable'>
		<tr class='digits'>
			<button id='digit7'> 7 </button>
			<button id='digit8'> 8 </button>
			<button id='digit9'> 9 </button>
			<button id='DivideOperation'> รท </button>
		</tr>
		<br>
		<tr class='digits'>
			<button id='digit4'> 4 </button>
			<button id='digit5'> 5 </button>
			<button id='digit6'> 6 </button>
			<button id='multiplyOperation'> x </button>
		</tr>
		<br>
		<tr class='digits'>
			<button id='digit1'> 1 </button>
			<button id='digit2'> 2 </button>
			<button id='digit3'> 3 </button>
			<button id='subtractOperation'> - </button>
		</tr>
		<br>
		<tr class='digits'>
			<button id='digit0'> 0 </button>
			<button id='digit00'> 00 </button>
			<button id='digit.'> . </button>
			<button id='addOperation'> + </button>
		</tr>
		<br>
		<tr class='digits'>
			<button id='equalsToOperation'> = </button>
		</tr>
	</table>

	<br>

	<div class= 'register'>
		<button id= 'clearButton'> Clear </button>
		<button id= 'getBalanceButton'> Get Balance </button>
		<button id='depositCashButton'> Deposit Cash </button>
		<button id='withdrawCashButton'> Withdraw Cash </button>
	</div>

</div>
	
	<script src= './js/calculator.js'></script>
	<script src= './js/cash_register.js'></script>
</body>
</html>
