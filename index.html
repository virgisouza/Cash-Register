<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Virgi's Cash Register</title>
	<link rel="stylesheet" href="./css/cash_reg.css" type="text/css"/>
</head>
<body>

<div id= 'container'> 

	<br>
	<div id='display'></div>
	<br>

	<div class= 'calcTable'>
			<button value= '7' class='digits' id='digit7'> 7 </button>
			<button value= '8' class='digits' id='digit8'> 8 </button>
			<button value= '9' class='digits' id='digit9'> 9 </button>
			<button value= 'รท' class='digits' id='divideOperation'> รท </button>
		<br>
			<button value= '4' class='digits' id='digit4'> 4 </button>
			<button value= '5' class='digits' id='digit5'> 5 </button>
			<button value= '6' class='digits' id='digit6'> 6 </button>
			<button value= '*' class='digits' id='multiplyOperation'> x </button>
		<br>
			<button value= '1' class='digits' id='digit1'> 1 </button>
			<button value= '2' class='digits' id='digit2'> 2 </button>
			<button value= '3' class='digits' id='digit3'> 3 </button>
			<button value= '-' class='digits' id='subtractOperation'> - </button>
		<br>
			<button value= '0' class='digits' id='digit0'> 0 </button>
			<button value= '00' class='digits' id='digit00'> 00 </button>
			<button value='.' class='digits' id='digit.'> . </button>
			<button value= '+' class='digits' id='addOperation'> + </button>
		<br>
			<button value= '=' id='equalsToOperation'> = </button>
	</div>
	
	<br>

	<div class= 'register'>
		<button class= 'register' id= 'clearButton'> Clear </button>
		<button class= 'register' id= 'getBalanceButton'> Get Balance </button>
		<button class= 'register' id='depositCashButton'> Deposit Cash </button>
		<button class= 'register' id='withdrawCashButton'> Withdraw Cash </button>
	</div>

</div>
	
	<script src= './js/calculator.js'></script>
	<script src= './js/cash_register.js'></script>
</body>
</html>
